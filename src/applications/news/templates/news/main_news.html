{% extends "Home/basic.html" %}


{% block content %}

    <div class="features">
    {% if news %}

     {% for el in news %}
       <div class="alert alert-warning bg-info text-white"  >
          <h3>{{ el.title }}</h3>
          <p>{{ el.anons }}</p>
          <a href="{% url 'news:news-detail' el.id %}" class="btn btn-warning">Читать</a><br>
       </div>
     {% endfor %}
     {% else %}
        <p>Записей пока нет!</p>
     </div>
     {% endif %}



{% endblock %}
